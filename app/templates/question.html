<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Асуулт</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
        }

        .search-bar input[type="text"] {
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            width: calc(100% - 50px);
            background: transparent;
        }

        .search-bar button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 25px 25px 0;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Асуултаа асууна уу?</h1>
        <form action="/question" method="post" class="search-bar">
            <input type="text" name="question" placeholder="Асуулт" required>
            <button type="submit">хайх</button>
        </form>
    </div>
</body>
</html>
