<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эхлэл</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
        }

        .button-group a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 25px;
            background-color: #007bff;
            margin-right: 20px;
            transition: all 0.3s ease;
        }

        .button-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank</h1>
        <p>Please enter</p>
        <div class="button-group">
            <a href="/register">Бүртгүүлэх</a>
            <a href="/login">Нэвтрэх</a>
        </div>
    </div>
</body>
</html>
